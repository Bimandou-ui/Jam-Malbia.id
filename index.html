<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Online & Jam Dunia</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-mqofii05cTylOrKw3t7-E_2R9X3rZNWNImq9sWWmo6PTAYs-9X50kJU&s=10') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-shadow: 2px 2px 5px black;
  }
  h1 { font-size: 40px; margin-bottom: 10px; }
  #localClock { font-size: 60px; font-weight: bold; margin: 20px 0; }
  .world-clocks {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }
  .clock-box {
    background: rgba(0,0,0,0.5);
    padding: 15px;
    border-radius: 10px;
    min-width: 160px;
  }
  .city { font-size: 20px; margin-bottom: 5px; font-weight: bold; }
  .time { font-size: 28px; }
</style>
</head>
<body>
  <h1>Jam Online Mafoo.id</h1>
  <div id="localClock"></div>
  <h2>Jam Dunia</h2>
  <div class="world-clocks">
    <div class="clock-box">
      <div class="city">New York (USA)</div>
      <div class="time" id="nyClock"></div>
    </div>
    <div class="clock-box">
      <div class="city">London (UK)</div>
      <div class="time" id="londonClock"></div>
    </div>
    <div class="clock-box">
      <div class="city">Tokyo (JPN)</div>
      <div class="time" id="tokyoClock"></div>
    </div>
    <div class="clock-box">
      <div class="city">Sydney (AUS)</div>
      <div class="time" id="sydneyClock"></div>
    </div>
  </div>

<script>
function updateClocks() {
  const now = new Date();

  // Jam lokal
  document.getElementById('localClock').innerText =
    now.toLocaleTimeString('id-ID', { hour12: false });

  // Jam dunia (gunakan UTC offset)
  const ny = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
  const london = new Date(now.toLocaleString("en-US", { timeZone: "Europe/London" }));
  const tokyo = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
  const sydney = new Date(now.toLocaleString("en-US", { timeZone: "Australia/Sydney" }));

  document.getElementById('nyClock').innerText =
    ny.toLocaleTimeString('en-US', { hour12: false });
  document.getElementById('londonClock').innerText =
    london.toLocaleTimeString('en-GB', { hour12: false });
  document.getElementById('tokyoClock').innerText =
    tokyo.toLocaleTimeString('ja-JP', { hour12: false });
  document.getElementById('sydneyClock').innerText =
    sydney.toLocaleTimeString('en-AU', { hour12: false });
}

setInterval(updateClocks, 1000);
updateClocks();
</script>
</body>
</html>
